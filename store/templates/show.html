<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Users</title>
  </head>
  <body>

    <table>
      <tr>
        <td>Name</td>
        <td>Email</td>
        <td>Phone no</td>
      </tr>

      {% for i in u %}
      <tr>
        <td>{{i.name}}</td>
        <td>{{i.email}}</td>
        <td>{{i.phno}}</td>
        <td><a href="edit/{{i.id}}">Edit</a></td>
        <td><a href="del/{{i.id}}">Delete</a></td>
      </tr>
      {% endfor %}
    </table>
  
  </body>
</html>
